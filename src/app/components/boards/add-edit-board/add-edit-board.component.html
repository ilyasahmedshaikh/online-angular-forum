<section>
  <div class="add-edit-board">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading-bar">
            <h6>Add Board</h6>
          </div>
        </div>
      </div>

      <div class="addedit-board-form">
        <div class="row">
          <div class="col-12">
            <form>
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" placeholder="Type your description here.."></textarea>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      Public Board
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Board</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
